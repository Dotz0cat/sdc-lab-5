<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
</head>
<body>
    <div>
        <h1>Press the Button</h1>
        <form action="/buttons" method="POST">
            <label>
                <input type="text" name="value" placeholder="Enter a value">
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <span th:text="${valueFromController}"></span>
    </div>
</body>
</html>
